name: GitHub Profile 3D Contrib

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@main
        env:
                          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                                    USERNAME: ${{ github.repository_owner }}

      - name: Commit and push if changed
        run: |
          git add -A
          git diff --quiet && git diff --staged --quiet || (git config user.name 'github-actions' && git config user.email 'github-actions@github.com' && git commit -m 'Update 3D contribution graph' && git push)
